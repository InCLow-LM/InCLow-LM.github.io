---
    name: Auto Merge Pull Request With Approved Label
    on:
      repository_dispatch:
        types: [ ready-to-merge ] # This was the main fix
    jobs:
      auto-merge:
        name: Auto Merge The Created Pull Request
        runs-on: ubuntu-latest
        permissions:
          pull-requests: write
          contents: write
          issues: write
        steps:
          - id: automerge
            name: automerge
            uses: pascalgn/automerge-action@v0.15.6
            env:
              GITHUB_TOKEN: ${{ secrets.AUTO_MERGE }} # PAT
              MERGE_LABELS: "automerge,autogenerated"
              MERGE_METHOD: "merge"